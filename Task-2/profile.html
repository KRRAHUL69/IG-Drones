<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./profile.css" />
    <title>Work Anniversary</title>

        <img src="../media/drone.png" alt="drone" class="header-drone" />
      </section>
      <section class="body">
        <div class="desc">
          <div class="desc-head">
            <p class="desc-head-1">HAPPY</p>
            <p class="desc-head-2">WORK ANNIVERSARY</p>
          </div>
          <div class="desc-body">
            <p>
              Your support and efforts have been instrumental in our progress.
            </p>
            <p>Thank you for growing with us and making a difference.</p>
          </div>
        </div>
        <div class="profile">
          <div class="profile-border">
            <img
              src="../media/profile1.png"
              alt="Profile"
              class="profile-img"
            />
          </div>
          <img src="../media/drone.png" alt="bg drone" class="profile-bg-img1">
        </div>
        <div class="name-section">
          <p class="name">Sarat Kumar Naik</p>
          <p class="designation">Graphic Designer</p>
        </div>
      </section>
    </div>
